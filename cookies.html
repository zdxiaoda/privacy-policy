<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cookie Policy | zd小达's Websites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn.xiaoda.fun/image/avatar/zdxiaoda.webp" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="cookies-content"></div>
    <div class="footer">
      <hr color="#d9d9d9" />
      <div class="language-switch">
        <span>Language / 语言 / 言語:</span>
        <button data-lang="en">English</button>
        <button data-lang="zh">中文</button>
        <button data-lang="ja">日本語</button>
      </div>
      <p>© 2025 zd小达</p>
    </div>
    <script>
      let cookieTexts = {};
      const cache = {};
      const contentEl = document.getElementById("cookies-content");
      const langButtons = document.querySelectorAll("[data-lang]");

      const detectLanguage = () => {
        const stored = localStorage.getItem("cookiesLang");
        if (stored) return stored;
        const browserLang = (navigator.language || "").toLowerCase();
        if (browserLang.startsWith("zh")) return "zh";
        if (browserLang.startsWith("ja")) return "ja";
        if (browserLang.startsWith("en")) return "en";
        return "en";
      };

      const renderCookies = (lang) => {
        const copy = cookieTexts[lang] || cookieTexts.en || {};
        document.documentElement.lang = copy.langAttr || "en";
        if (copy.title) document.title = copy.title;
        contentEl.innerHTML = copy.content || "";
        langButtons.forEach((btn) => {
          btn.classList.toggle("lang-active", btn.dataset.lang === lang);
        });
      };

      const loadLanguage = (lang) => {
        if (cache[lang]) return Promise.resolve(cache[lang]);
        return fetch(`./language-${lang}.json`)
          .then((res) => (res.ok ? res.json() : Promise.reject()))
          .then((data) => {
            cache[lang] = data;
            return data;
          });
      };

      const applyLanguage = (lang) => {
        const load = (target) =>
          loadLanguage(target).then((data) => ({ lang: target, data }));

        load(lang)
          .catch(() => (lang === "en" ? Promise.reject() : load("en")))
          .then(({ lang: loadedLang, data }) => {
            cookieTexts = {};
            if (data.cookies) cookieTexts[loadedLang] = data.cookies;
            if (cache.en?.cookies) cookieTexts.en = cache.en.cookies;
            renderCookies(data.cookies ? loadedLang : "en");
          })
          .catch(() => renderCookies("en"));
      };

      applyLanguage(detectLanguage());

      langButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const targetLang = btn.dataset.lang;
          localStorage.setItem("cookiesLang", targetLang);
          applyLanguage(targetLang);
        });
      });
    </script>
  </body>
  <!--字体-->
  <link
    href="https://cdn.xiaoda.fun/static/fonts/KingHwaOldSong/result.css"
    rel="stylesheet" />
</html>
