        if (stored && policies[stored]) return stored;

        const browserLang = (navigator.language || "").toLowerCase();
        if (browserLang.startsWith("zh")) return "zh";
        if (browserLang.startsWith("ja")) return "ja";
        if (browserLang.startsWith("en")) return "en";
        return "en";
      };

      const renderPolicy = (lang) => {
        const policy = policies[lang] || policies.en;
        document.documentElement.lang = policy.langAttr;
        document.title = policy.title;
        contentEl.innerHTML = policy.content;
        langButtons.forEach((btn) => {
          btn.classList.toggle("lang-active", btn.dataset.lang === lang);
        });
      };

      renderPolicy(initialLang);

          const targetLang = btn.dataset.lang;
